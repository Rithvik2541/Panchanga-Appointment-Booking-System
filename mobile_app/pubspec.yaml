name: appointment_booking_app
description: A Flutter mobile app for booking appointments with consultants
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  http: ^1.1.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Socket.IO Client
  socket_io_client: ^2.0.3+1

  # Icons
  cupertino_icons: ^1.0.6

  # Toast Messages
  fluttertoast: ^8.2.4

  # Intl for date formatting
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
